<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function연습</title>
<style>
	h1{background-color: lightpink;}
</style>
<script>
	console.log("head에 javascript");
</script>
<script>
	score=100;//global
	var score2 = 200;//global
	let score3 = 300;
	const score4 = 400;
	function call(){
		a=10;//함수 수행후 var가 없으므로 global변수가 됨.
		var b=20; //local
		let c=30; //{}안에서 유효
		{let d= 40}
		//document.getElementById("here").
		here.innerHTML = a+b+c;//not defined 오류
		
	}
	window.onload=function(){
		
		alert('load됨');
		document.getElementById("btn2").onclick = function(){
			here.innerHTML="버튼누름";
			
			//number, string, boolean, undefined, function, object{}
			//123,"",'',true, false,``, 선언되었지만 할당안함.
			//function(){}, {}, 배열[], typeof()
			var age = prompt("나이를 입력하세요",20);
			here.innerHTML=age+ "데이터타입:"+typeof(age);
			
			var name;
			
			here.innerHTML=name+":"+typeof(name);
		};
	};
	
	

</script>
</head>
<body onload="">
	<h1>JavaScript---function문법들</h1>
	<hr>
	<button onclick="call()">변수복습(inline방식)</button>
	<button id="btn2">데이터타입</button>
	<button id="btn3">명시적함수.선언적함수(이름있음)</button>
	<button id="btn4">익명함수</button>
	</hr>
	<div id="here">여기</div>
	<img alt="food그림" src="../html5-css3-master/16/images/food.jpg" width="200" height="200">
	<script>
		btn3.onclick=f3;
		btn4.onclick=function(){
			here.innerHTML +="이름이 없는 익명함수이다."//+= 기존거에 붙이는것
			f3();
			
			(function(){
				alert("익명");
			})(); //익명함수를 만들어서 바로 실행-> 정의하고 실행함.
			
			var a= function(){ alert("익명2");};
			a();
			a();
			
		};
		
		function f3(){
			//선언적 함수 익명함수는 함수의 영역이 길어지면 보기 불편함.
			here.innerHTML ="이름이 있는 선언적 함수이다."
		}	
	</script>
</body>
</html>

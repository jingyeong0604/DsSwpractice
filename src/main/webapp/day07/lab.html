<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(selectNo){
		var imgName="";
		if(selectNo==1){
			imgName="images/fork.png";
		}else if(selectNo==2){
			imgName="images/fork.png";
		}
		//document.getElementById("inputImage");
		var obj = document.querySelector("#inputImage");
		//obj.innerHTML=`<img src=${imgName}>`;
		obj.innerHTML="<img src='"+imgName+"'>";
		
		var element = document.createElement("img");
		element.src = imgName;
		obj.innerHTML ="";
		obj.appendChild(element);
	}
</script>
</head>
<body>

<div id="inputImage"></div>
<form>
    <input type="button" value="내사진1" onclick="check(1)"/>
    <input type="button" value="내사진2" onclick="check(2)"/>
    
</form>

<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;
		
		}
		
		div{
			border: 1px solid #999999;
			margin:20px;
			margin-bottom:20px;
		}
		div div{
			border: 1px dotted #CCC;
			font-size:20px;	
		}
		
		#panel {
			width:600px;
			overflow:visible;		
		}
		
	</style>
	<script>	
	    var count=0;
		window.onload=function(){
		   
		setInterval(f,1000);
		 	
		 
		function f() {
				count++;
				//RGB(255,255,255)
				var span = document.createElement("span");
				var aa = "#"
						+ Math.round(Math.random() * 0xffffff).toString(16);
				var bb = 10 + parseInt(Math.random() * 40) + "px";//px가 왜붙은건지 ->픽셀값

				span.style.color = aa;//색상도 랜덤하게 하기.
				span.styel.fontSize = bb;//색상과 사이즈를 모두 가변으로 둠. 10~50 random한수
				span.innerHTML = count; //<span style='color=aa; font-size=bb'>6<span>

				document.querySelector("#panel").appendChild(span);
			}
		}
	</script>
</head>

<body>
	<div> 
		<h4>미션2 - 1초에 하나씩 1부터 숫자를 증가시키며 #panel에 추가 시켜 주세요.<br> 단, 폰트 크기( 10px~ 50px)와 색은  랜덤으로 설정해주세요.</h4>
		<div id="panel">
			
			
		</div>
	</div>
</body>
</html>

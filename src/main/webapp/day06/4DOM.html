<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js">
</script>
<style>
button{
	background-color:orange;
}
</style>
<script>
window.onload = function(){
    //alert("load끝");

    btn1.onclick = call;
    btn2.onclick = call2;
    btn3.onclick = call3;
    btn4.onclick = call4;
    btn5.onclick = call5;
    btn6.onclick = call6;
    btn7.onclick = call7;

};
//생성자 함수
function Student(name, age, java, sql, jdbc){
    this.name = name;
    this.age = age;
    this.java = java;
    this.sql = sql;
    this.jdbc = jdbc;
    
}
//문서 객체 모델 웹브라우저가 HTML페이지를 인식하는 방식
function call(){
	var elementNode= document.createElement("h1");//<h1> </h1>
	var textNode = document.createTextNode("DOM연습");//DOM연습
	elementNode.appendChild(textNode);//<h1>DOM연습</h1>
	var here=document.getElementById("here");
	//<div id="here"></div>
	here.appendChild(elementNode); //<div id="here>
	
	
	
}
function call2(){
	var here=document.getElementById("here");
	here.innerHTML += "<h1>DOM연습</h1>";
}

function call3(){
	var elementNode = document.createElement("img");//<img>
	var imgName="../html5-css3-master/01/images/watch.jpg";
	elementNode.src=imgName;
	var here=document.getElementById("here");
	here.appendChild(elementNode);
	here.innerHTML += `<img src"${imgName}">`;
	//here.innerHTML += `<img src"${imgName}">`;
	
}
function call4(){
	var buttons = document.getElementsByTagName("button");
	for(let i=0; i<buttons.length; i++){
		here.innerHTML += "<br>"+ buttons[i].innerHTML; //컨텐츠 내용을 바꾸고 싶음.
		var data=buttons[i].getAttribute("data-id");
		here.innerHTML += "<br>" + data;
		
		buttons[i].style.color="red";
		buttons[i].style.backgroundColor="orange";
		
		buttons[i].style[""];
	}
}
function call5(){
	var fruits = document.getElementsByName("fruit");
	for(let i=0; i<fruits.length; i++){
		var val = fruits[i].value;
		var chk = fruits[i].checked;
		console.log(val, chk);
		console.log(val);
	}
	
}
function call6(){
	var fruits = document.querySelectorAll('input[name="fruit"]:checked');
	for(let i=0; i<fruits.length; i++){
		var val = fruits[i].value;
		console.log(val);
	}	
}

function call7(){
	var here = document.getElementById("here");
	here.parentNode.removeChild(here);
}


</script>
</head>
<body>
	<h1>DOM(Document Object Model)에 대하여~~</h1>
	<button id="btn1" data-id="100">노드생성</button>
	<button id="btn2" data-id="200">Array객체</button>
	<button id="btn3" data-id="300">이미지(속성변경)</button>
	<button id="btn4" data-id="400">getElementsByTagName</button>
	<button id="btn5" data-id="500">getElementsByName</button>
	<button id="btn6" data-id="600">filter함수</button>
	<button id="btn7" data-id="700">filter함수</button>

	<hr>
	<label><input type="checkbox" name="fruit" value="apple"><span>사과</span></label>
	<label><input type="checkbox" name="fruit" value="banana"><span>바나나</span></label>
	<label><input type="checkbox" name="fruit" value="orange"><span>오렌지</span></label>

	<div id="here">여기</div>
</body>
</html>

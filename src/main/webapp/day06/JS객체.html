//생성자 함수
function Student(name, age, java, sql, jdbc){
    this.name = name;
    this.age = age;
    this.java = java;
    this.sql = sql;
    this.jdbc = jdbc;
    
}

	console.log(a, typeof(b));

function call2(){
	var arr=[100, 50, 70, 200];
	arr.push(300);
	var str="";
	
	arr.sort(function(a,b){return a-b;});
	
	arr.forEach((item, index)=>{
		str+=`<p>${index}번째 ${item}</p>`;
	});
	
	here.innerHTML = str;
	
}
function call3(){
		var arr=[];
	   arr.push(new Student("배동열5",1, 100, 99, 88));
	    arr.push(new Student("배동열2",2, 99, 99, 88));
	    arr.push(new Student("배동열4",3, 100, 99, 99));
	    arr.push(new Student("배동열3",4, 88, 66, 88));
	    arr.push(new Student("배동열1",5, 55, 99, 44));
	    
	    
	    Student.prototype.getSum = function(){
	        return this.java + this.sql + this.jdbc;
	    };
	    Student.prototype.getAvg = function(){
	        return this.getSum()/3;
	    };
	    Student.prototype.toString = function(){
	        return `이름은 ${this.name}.${this.age} ${this.java} 
	          ${this.sql} ${this.jdbc}... 총점:${this.getSum()} 평균은 ${this.getAvg()}`;
	    };
	
	    
	    // arr.sort((a,b)=>b.getSum()-a.getSum());
	    // 이름순으로 sort하기
	    arr.sort((a,b)=>b.getSum()-a.getSum());
	    
	    /*arr.sort((a,b)=>{
	    		if(a==b) return 0;
	    		if(a>b) return 1;
	    		return -1;
	    });*/
	    
	    arr.sort((a,b)=>b.getSum()-a.getSum());
	    
	    arr= arr.slice(0,2);//0<= <2
	    
	    for(var index in arr){
	    	here.innerHTML += `<p>${arr[index]}</p>`;
	    	
	    }
}

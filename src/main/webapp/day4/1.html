<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var c = 1000;//global
	a2=200;//global변수
	var b=300;//global
	//변수를 선언하였지만 값이 초기화되지는 않음. undefined
	console.log(c);//호이스팅(var로 선언된 변수를 가장 위로 올린다., function선언도 위로 올림.)
	call();
	function call(){
		a = 100;//a가 선언되고 값이 할당된다. global 변수
		var b2=400;//local
	}
	function call2(){
		document.querySelector("#here").innerHTML=a+a2+b+c;		
	}

	function call3(){
		const pi=3.14;
		//pi=3.141592;const선언된 상수는 변경이 불가능함.
		document.querySelector("#here").innerHTML=pi;	
		var score=100;
		score++;
		document.querySelector("#here").innerHTML+=
			'<br>점수는'+ score;	
		
		var str="<ul>";
		//let: block내에서만 유일한 변수
		for(let i=1; i<=10; i++){
			str += "<li> 숫자는"+ i+"</li>"
		}
		//let은 block{}에서만 유효
		//global이거나 var이면 접근가능
		//str+="<li>!!!숫자는"+ㅑ+"</li>"
		str+="</ul>"
			document.querySelector("#here").innerHTML+=str;
	}
	
	
</script>
</head>
<body>
<h1>JavaScript</h1>
<button onclick="call()">변수선언1</button>
<button onclick="call2()">변수선언2</button>
<button onclick="call3()">var, let, const</button>
<hr>
<div id="here">여기</div>
</body>
</html>

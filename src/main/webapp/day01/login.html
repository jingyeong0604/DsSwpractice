<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>로그인하기</h1>
<!-- 
form의 method
1.get 방식: 주소창에서 요청, <a>로 요청하면 get 방식, form의 method="get"이나 생략
		주소창에 서버에 전송되는 정보가 보인다.
		한글 자동 encoding된다.
2.post 방식 : mehod="post"
		요청문서의 body에 숨겨서 서버에 전송된다.
input type ="submit" :form의 정보를 서버에 전송한다.
 -->
 <h2>Get요청</h2>
 <a href="loginConfirm?userid=aa&userpass=1234">Get요청</a>
<form action="loginConfirm" method="get">
 아이디:<input name="userid" type="text">
 비밀번호:<input name="userpass" type="password">
 <input type ="submit" value="서버로전송">
 
</form>
<hr>
<h2>Post요청</h2>
<form action="loginConfirm" method="post">
 아이디:<input name="userid" type="text">
 비밀번호:<input name="userpass" type="password">
 <input type ="submit" value="서버로전송">
 
</form>
</body>
</html>

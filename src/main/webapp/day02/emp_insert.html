<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원등록</title>

</head>
<body>
<h1>직원정보 입력</h1>
<form action="empInsert.jsp">
<table border="1">
	<tr>
		<td>직원아이디</td>
		<td><input type="text" name="employee_id" placeholder="아이디를 입력하새요." required="required"></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="first_name" placeholder="이름을 입력하세요." required="required"></td>
		
	</tr>
	<tr>
		<td>성별
		<td>남자<input type="radio"  value="M" name="gender" checked="checked"></td>
		<td>여자<input type="radio" value="F" name="gender"></td></td>
		
	</tr>
	<tr>
		<td>이메일</td>
		
		<td><input type="email" name="email" required="required">
	</tr>
	<tr>
		<td>핸드폰번호</td>
		<td><input type="tel" pattern="010-[0-9]{4}-[0-9]{4}"
		placeholder ="번호를 입력하세요" name="phone_number" required="required"></td>
	</tr>
	<tr>
		<td>입사일</td>
		<td><input type="date" name="hire_date"></td>
	</tr>
	<tr>
		<td>부서</td>
		<td><input type="number" name="department_id"></td>
	</tr>
	<tr>
		<td>커미션</td>
		<td><input type="number" name="commision_pct"></td>
	</tr>
	<tr>
		<td>직급</td>
		<td><input type="text" name="job_id"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value="직원등록">
		</td>
	</tr>
</table>
</form>
</body>
</html>

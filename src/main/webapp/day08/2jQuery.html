<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 웹사이트가 jQueury library를 갖고 있는 경우 -->
<!-- <script src="../js/jquery-3.6.4.min.js"></script> -->

<!-- cdn을 사용하는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>

//문서가 로드가 끝나면 하겠다.
//문서가 load후에 function()을 수행한다의 의미이다.
//둘다 같다.
	$.noConflict(); //$를 더이상 사용하지 않음->jQuery로 바꿔줘야함.

	jQuery(document).ready(function(){});
 	jQuery(function() {
 		//대상.함수(동작)
 		jQuery("#btn1").click(function(){
 			jQuery("p:nth-of-type(2n+1)").css("background-color", "pink");
 		});
 		jQuery("#btn2").click(function(){
 			jQuery("p").each(function(index, item){
 				jQuery(item).addClass("mystlye"+(index%2+1));//121212
 				
 			});
 			
 		});
 		jQuery("#btn3").click(function(){
 			jQuery("p").removeClass("mystyle1");
 			jQuery("p").removeClass("mystyle2");
 		});
 		
 		jQuery("#btn4").click(function(){
 		
 			var obj={};
 			obj.myname="홍길동";
 			obj.age=20;
 			
 			var obj2={"address":"서울시 마포구", phone:"010-4567-1234"};
 			jQuery.extend(obj, obj2, {major: "컴공"});//오른쪽에 있는애가 왼쪽으로 들어감.
 			console.log(obj);
 			
 			var str="<ul>";
 			//object가 되면 인덱스자리에 키, 오른편에 값이 들어옴
 			jQuery.each(obj, function(key, item){
 				str+= `<li>jQuery{key}-----jQuery{item}</li>`; //백틱을 쓰면 중간에 연결을 안해도 되는건지.
 			
 		});
 			jQuery("#here").html(str); //html()...innerHTML 같은것.
 		});
 	});
</script>
<style>
/*p들중에 짝수번째*/
	p:nth-of-type(2n){ background-color: #FFFACD; }
	
	.mystyle1{border: 5px dotted #FFDAB9;}
	.mystyle2{border: 5px dotted #FFF0F5}
	
</style>
</head>
<body>
<h1>jQuery연습</h1>


<div>
	<h2>jQuery연습2</h2>
	<button id="btn1">홀수찾기</button>
	<button id="btn2">addClass</button>
	<!-- <button id="btn3">addClassB</button> -->
	<button id="btn3">removeClass</button>
	<button id="btn4">Object확장</button>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
	<div id=>p5</p>
	
</div>
</body>
</html>

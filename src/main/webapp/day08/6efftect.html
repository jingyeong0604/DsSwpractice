<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button#btn1").click(function(){
    $("p").show(1000, call);
  });
  
  $("#btn2").click(function(){
	    $("p").hide(1000, call);
	  });
  
  $("#btn3").click(function(){
	    $("p").toggle(1000, call);
	  });
  
  $("#btn4").click(function(){
	    $("#div1").fadeIn(1000, function(){$("#here").html($("#btn3").text());});
	    $("#div2").fadeOut(1000, function(){$("#here").html($("#btn3").text());});
	    $("#div3").fadeToggle(1000, function(){$("#here").html($("#btn3").text());});
	  });
 
});

function call(){
	$("#here").html($(this).text());
	
}
</script>
</head>
<body>

<button id="btn1">show</button>
<button id="btn2">hide</button>
<button id="btn3">toggle</button>
<button id="btn4">fadeIn</button>
<button id="btn5">fadeOut</button>
<button id="btn6">toggle</button>
<div id="here">여기</div>
<p>This is a paragraph with little content.</p>
<p>This is another small paragraph.</p>

</body>
</html>

	$(function(){

	var obj={"background-color":"#FFC0CB","color":"	#7FFFD4"};
	var obj2={"background-color":"#FFC0CB","color":"white", border:"1px solid #7FFFD4"};
	function call(){

		$("p:nth-of-type(2n)").css(obj);
		$("p:nth-of-type(odd)").css(obj2);
	}
	function call2(){
		$("p").filter(":nth-of-type(2n)").css(obj);
		$("p").filter(":nth-of-type(odd)").css(obj2);
	}
	function call3(){
		$("p").filter(":nth-of-type(even)").css(obj)
		$("p").filter(":nth-pf-type(odd)").css(obj2);
	}
	function call3(){
		//.end()는 한단계 위로 올린다.
		$("p").css("font-size", "30px")
			  .filter(":nth-of-type(even)").css(obj).end()
			  .filter(":nth-pf-type(odd)").css(obj2);
	}
	
	function call4(){
		$("p").eq(2).css("color","red");
		$("p").first().css("color","red");
		$("p").eq(-1).css("background-color","lightpink");
		$("p").last().css("color","red");
		
	}

		`;//<XML> Root는 1개, 구조적문서, 계층구조를 가져야한다.
		var obj = $.parseXML(str);
		var str="<ul>";
		console.log(obj);
		$(obj).find("friend").each(function(index, item){//index배열, item한건
			var name= $(item).find("name").text();
			str+= `<li>${name}</li>`;
			console.log(name);
		});
		$("#here").html(str);
		
	}
</script>

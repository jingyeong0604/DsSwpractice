<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
/*position: static, relative, absolute, fixed
	static은 위치 변경 불가능.
	나머지는 ㅂ변경가능.>abousolute 기준이 부모 fixed 기준 브라우저
	
	
*/
  position: absolute;/*나랑 가장 가까운 relative 찾음.*/
  top: 80px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- external stylesheet연결 -->
<link rel="stylesheet" type="text/css" href="mystle.css">
<style>
	h1{
		background-color: orange;
		padding: 10px;
		borer: 5px dotted green;
	}
	*{	
		margin: 0;
		padding: 0;
		font-family: 굴림;
		
	}
	
	p{
		margin-left: 20px;
		
	}
	.aa{ 
	  background-color: lightgray;
	}
	
	h2.aa{/*클래스 선택자*/

	}

	}
</style>

<body>
  <h1 style="color:blue;">블루베리와 항산화 효능</h1>
  <p style="color:blue;"> 블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
  <p class="aa"> 매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터 (the USDA Human Nutrition Research Center on Aging) 의 자료에 의하면
   블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.  </p>
  <h2 class="aa">h2태그 입니다.</h2>
  <h2 id="bb" class="aa">h2태그 입니다.</h2>
  
</body>

</html>
